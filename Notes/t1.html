<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>

    <script src="PageEdit.js"></script>

    <style>
       
    </style>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-primary" ng-click="brnAdd()">
                    Add
                </button>
            </div>
            <div class="row" style="padding-top: 20px;" ng-repeat="s in source" >
                <div ng-repeat="c in s.cl" ng-class="s.colCls">
                   <p  ng-class="c.s">{{c.val}}</p> 
                </div>
            </div>
            
        </div>

        <div class="modal modal-xl" id="editModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">

                    <div class="row" style="width: 100%;">
                        <div class="col-sm-3">
                            <label for="NewColums" class="form-label">Colums</label>
                            <select class="form-select" id="NewColums" name="$parent.NewColums" ng-model="NewColums" ng-change="UpdatePosList()">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>6</option>
                                <option>12</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label for="NewType" class="form-label">Type</label>
                            <select class="form-select" id="NewType" name="$parent.NewType" ng-model="NewType" ng-change="UpdateStyle()">
                                <option value="lead">Text</option>
                                <option value="text-muted">text-muted</option>

                                <option>h1</option>
                                <option>h2</option>
                                <option>h3</option>
                                <option>h4</option>
                                <option>h5</option>
                                <option>h6</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-3" ></div>

                    </div>

                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row">
                        <div ng-repeat="c in edit.cl" ng-class="edit.colCls">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="c.val" ></textarea>
                        </div>
                    </div>

                    <div class="row" style="padding-top: 20px;">
                        <div ng-repeat="c in edit.cl" ng-class="edit.colCls">
                           <p  ng-class="c.s">{{c.val}}</p> 
                        </div>
                    </div>

                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <!-- <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button> -->
                  <button type="button" class="btn btn-primary" ng-click="btnSave()">Save</button>
                  <button type="button" class="btn btn-danger" ng-click="btnCose()">Close</button>
                </div>
          
              </div>
        </div>
          

    </div>
</body>
